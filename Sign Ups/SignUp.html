    <div id ="container">
    <h2>Sign Up</h2><br/>
    <p>Join our community and start playing with us today!</p><br>
    <form>
        <label for="fname">Full name (As in NRIC):</label>
        <input type="text" id="fname" required ><br/><br/>

        <label for="fstudentid">Student ID:</label>
        <input type="text" id="fstudentid" required placeholder=" 251234X"><br/><br/>


        <label for="femail">Email (Do not use your school email):</label>
        <input type="email" id="femail" required ><br><br>


        <label for="myDropdown">Year:</label>
        <select id="myDropdown" name="myDropdown" required>

        <option value="option1">0</option>
        <option value="option2">1</option>
        <option value="option3">2</option>
        <option value="option4">3</option>

        

        </select><br/><br/>

        <label for="fphonenumber">Handphone No:</label>
        <input required type="tel" id="fphonenumber" placeholder="1234 5678" pattern="[0-9]{4} [0-9]{4}" required>
        <br/><br/>

        <label for="myDropdown">School :</label>

        <select required id="myDropdown" name="myDropdown">

        <option value="option1">SAS</option>
        <option value="option2">SBM</option>
        <option value="option3">SDM</option>
        <option value="option4">SEG</option>
        <option value="option4">SHSS</option>
        <option value="option4">SIT</option>    

        </select><br/><br/>


        <button type="button" onclick="FormSubmit()">SUMIT</button>

    </form>
    </div>
    
</body>
