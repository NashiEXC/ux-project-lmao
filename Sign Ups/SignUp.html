    <h1>Sign-Up Form</h1><br/>
    <h4>Become a part of our community today!</h4><br>
    <form>
        <label for="fname">Full name (As in NRIC):</label>
        <input value="John Lennon" type="text" id="fname" required><br/><br/>

        <label for="fstudentid">Student ID:</label>
        <input value="250000A" type="text" id="fstudentid" required placeholder=" 251234X"><br/><br/>


        <label for="femail">Email (Do not use your school email):</label>
        <input value="gurt@yo" type="email" id="femail" required ><br><br>


        <label for="myDropdown">Year:</label>
        <select id="myDropdown" name="myDropdown" required>

        <option value="y1">0</option>
        <option value="y2">1</option>
        <option value="y3">2</option>
        <option value="y4">3</option>

        

        </select><br/><br/>

        <label for="fphonenumber">Handphone No:</label>
        <input required value="6767 4141" type="tel" id="fphonenumber" placeholder="1234 5678" pattern="[0-9]{4} [0-9]{4}" required>
        <br/><br/>

        <label for="myDropdown">School :</label>

        <select required id="myDropdown" name="myDropdown">

        <option value="sas" id="sas">SAS</option>
        <option value="sbm" id="sbm">SBM</option>
        <option value="sdm" id="sdm">SDM</option>
        <option value="seg" id="seg">SEG</option>
        <option value="shss" id="shss">SHSS</option>
        <option value="sit" id="sit">SIT</option>    

        </select><br/><br/>


        <button type="button" class="btn btn-success"onclick="FormSubmit()">Submit Form</button>
        
    </form>
