<div class ="container">
    <h1>Sign-Up Form</h1><br/>
    <h4>Become a part of our community today!</h4><br>
    <form>
        <table>
            <tr>
                <td><label for="fname">Full name:</label></td>
                <td><input value="John Lennon" type="text" id="fname" required></td>
            </tr>

            <tr>
                <td><label for="fstudentid">Student ID:</label></td>
                <td><input value="250000A" type="text" id="fstudentid" required placeholder=" 251234X"></td>
            </tr>
            <tr>
                <td><label for="femail">Email:</label></td>
                <td><input value="gurt@yo" type="email" id="femail" required ></td>
            </tr>
            <tr>
                <td><label for="fphonenumber">Handphone No:</label></td>
                <td><input required value="6767 4141" type="tel" id="fphonenumber" placeholder="1234 5678" pattern="[0-9]{4} [0-9]{4}" required></td>
            </tr>
            <tr>
                <td><label for="myDropdown">Year:</label></td>
                <td>
                    <select id="myDropdown" name="myDropdown" required>
                        <option value="y1">0</option>
                        <option value="y2">1</option>
                        <option value="y3">2</option>
                        <option value="y4">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="myDropdown">School :</label></td>
                <td>
                    <select required id="myDropdown" name="myDropdown">

                        <option value="sas" id="sas">SAS</option>
                        <option value="sbm" id="sbm">SBM</option>
                        <option value="sdm" id="sdm">SDM</option>
                        <option value="seg" id="seg">SEG</option>
                        <option value="shss" id="shss">SHSS</option>
                        <option value="sit" id="sit">SIT</option>    

                    </select>
                </td>
            </tr>
        </table>


        <br/>
        <button type="button" id="submit" class="btn btn-success btn-lg"onclick="FormSubmit()" >Submit Form</button>
        
    </form>
